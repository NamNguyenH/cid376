        <script>
			// try code
			$( function() {
				$( "#accordion" ).accordion({
					header: "> div > h3",
					collapsible: true
				})
				.sortable({
					axis: "y",
					handle: "h3",
					stop: function( event, ui ) {
					  // IE doesn't register the blur when sorting
					  // so trigger focusout handlers to remove .ui-state-focus
					  ui.item.children( "h3" ).triggerHandler( "focusout" );

					  // Refresh accordion to handle new order
					  $( this ).accordion( "refresh" );
					}
				  });
			} );
			// end of try code
        </script>

            <div id="main">
                <h2 id="welcomeMessage">Welcome to RIS Builder Evolved! Click "Add a Sheet" to begin. If you need help, click "Help" below.</h2>
            </div>
			<!-- The Modal -->
			<div id="myModal" class="modal">

			  <!-- Modal content -->
			  <div class="modal-content">
				<div class="modal-header">
				  <span class="close">&times</span>
				  <h2>Add a Sheet</h2>
				  <div id="saveMsg" style="float: right; color: #ccc; padding-top: 10px; display:none;">Saved</div>
				</div>
				<div class="modal-body">
				  <form id="RISForm">
                      <label>Risk ID:</label>
                      <input type="text" name="riskID" id="riskID" maxlength="15" ><br>
					  <label>Date:</label>
					  <input name="date" class="date" id="date"  pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d"><br>
					  <label>Probability:</label>
					  <input type="number" name="Probability" id="Probability" onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)"  min="0" max="1" step="0.01"><br>
					  <label>Impact:</label>
					  <select id="Impact" name="Impact" id="Impact" >
						  <option value="Very High">Very High</option>
						  <option value="High">High</option>
						  <option value="Low">Low</option>
						  <option value="Very Low">Very Low</option>
					  </select><br><br>
					  <label>Description:</label>
					  <textarea rows="6" cols="50" name="description" id="description" maxlength="500" ></textarea><br><br>
					  <label>Refinement/context:</label>
					  <textarea rows="3" cols="21" name="Refinement-context" id="Refinement-context" maxlength="700" ></textarea><br><br>
					  <label>Mitigation/monitoring:</label>
					  <textarea rows="3" cols="21" name="Mitigation-monitoring" id="Mitigation-monitoring" maxlength="700" ></textarea><br><br>
					  <label>Management/contingency:</label>
					  <textarea rows="3" cols="21" name="Management-contingency" id="Management-contingency" maxlength="500" ></textarea><br>
					  <label>Trigger:</label>
					  <input type="text" name="Trigger" id="Trigger" maxlength="150" ><br>
					  <label>Current status:</label>
					  <input type="text" name="Current-status" id="Current-status" maxlength="50" >
					  <input name="Current-status-date" class="date"  id="Current-status-date"  pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d"><br>
					  <label>Originator:</label>
					  <input type="text" name="Originator" id="Originator" maxlength="20" ><br>
					  <label>Assigned by:</label>
					  <input type="text" name="Assigned-by" id="Assigned-by" maxlength="20" ><br>
					  <input class="modal-btn" id="submitBTN" type="submit" value="Save">
                      <input class="modal-btn" id="cancelBTN" type="button" value="Cancel">
                  </form>
				</div>

			  </div>
